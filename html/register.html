   <main class="container">
       <h1>Create an account</h1>

    <form action="" method="post">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="first_name" required>
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="last_name" required>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="phone" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="email" required>
        </div>

        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>

        <div>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" class="country" required>
        </div>

        <div>
            <label for="state">State/Province</label>
            <input type="text" name="state" id="state" class="state" required>
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="password" required>
        </div>

        <div>
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" class="password" required>
        </div>

        <button type="submit">Register</button>
    </form>

</main>
